<div class="container">
    <div class="text">ያገኙን</div>
    <form action="#">
        <div class="form-row">
            <div class="input-data">
                <input type="text" required>
                <div class="underline"></div>
                <label for="">የመጀመሪያ ስም</label>
            </div>
            <div class="input-data">
                <input type="text" required>

        </div>

            </div>

                <input type="number" required>

            </div>
        </div>
        <div class="form-row">
            <div class="input-data textarea">
                <textarea rows="8" cols="80" required></textarea>
                <div class="underline"></div>
                <label for="">መልዓክቶን ያስቀምጡ</label>
            </div>
        </div>
        <div class="form-row submit-btn">
            <div class="input-data">
                <div class="inner"></div>
                <input type="submit" value="ያስገቡ">
            </div>
        </div>
    </form>
